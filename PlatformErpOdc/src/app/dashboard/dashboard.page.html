<ion-app>
  <ion-split-pane contentId="main" when="lg" >
    <!--  the side menu  -->
    <ion-menu contentId="main">
      <!-- <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header> -->

      <ion-content>
        <!-- image de l'entreprise -->
        <div class="row mt-3">
          <!-- <div class="col-1"></div>
          <div class="col align-self-center text-center">
            <img class="imageEntreprise" src="../../assets/icon/Orange.png" alt="" srcset="">
          </div>
          <div class="col-1"></div> -->
        </div>
        <!-- image de l'utilisateur -->
        <div class="row mt-2">
          <div class="col align-self-center text-center" routerLink="/dashboard/profil">
            <img *ngIf="Utilisateur.image==null" class="imageUtilisateur" alt="Silhouette of mountains" src="../../assets/avatar.png" />
            <img *ngIf="Utilisateur.image!=null" class="imageUtilisateur" alt="Silhouette of mountains" src="{{Utilisateur.image}}" />

          </div>

        </div>
        <!-- les informations consernant l'utilisateur -->
        <div class="row ">
          <div class="col">
            <div class="text-center nomUtilisateur">
              {{Utilisateur.prenom}} {{Utilisateur.nom}}
            </div> 
          </div>
        </div>
        <div class="row ">
          <div class="col">
            <div class="text-center statusUtilisateur">
              {{Utilisateur.role.libellerole}}
            </div>
          </div>
        </div>
        <!-- le reste des contenu de sidebar -->
        <div class="row mt-2 ">

          <ion-item (click)="FermerSideBar()" lines="none" routerDirection='root' [routerLinkActiveOptions]={exact:true} routerLink="/dashboard/accueil"
            routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/accueil une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/accueil.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Accueil</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()" lines="none" routerLink="/dashboard/allactivity" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/activite une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/activiter.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Activités</ion-label>
          </ion-item>
          <ion-item *ngIf="Utilisateur.role.libellerole=='ADMIN'" (click)="FermerSideBar()" lines="none" routerLink="/dashboard/entite" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/entite une fois toucher.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/entite.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Entités</ion-label>
          </ion-item>
          <ion-item *ngIf="Utilisateur.role.libellerole=='ADMIN'" (click)="FermerSideBar()" lines="none" routerLink="/dashboard/personnels" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/personnel une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/personnel.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Personnels</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()" lines="none" routerLink="/dashboard/reporting" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/reporting active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/reporting.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Reporting</ion-label>
          </ion-item>
          <ion-item *ngIf="Utilisateur.role.libellerole=='ADMIN'" (click)="FermerSideBar()" lines="none" routerLink="/dashboard/role" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/role une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/role.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Rôles</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()"  lines="none" routerLink="/dashboard/salle" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/salle une fois toucher.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/salle.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Salles</ion-label>
          </ion-item>
          <ion-item (click)="FermerSideBar()" lines="none" routerLink="/dashboard/detail-des-listes" routerLinkActive='active-item'>
            <img class="ion-icon Active" src="../assets/icon/icon/tirage une fois active.png" alt="" srcset="">
            <img class="ion-icon Desactive" src="../assets/icon/icon/tirage.png" alt="" srcset=""> &nbsp;&nbsp;&nbsp;
            <ion-label class="lienPage">Tirage</ion-label>
          </ion-item>
          


        </div>


        <div class="d-grid gap-2 mx-auto mt-2">
          <button class="btn btn- butonDeconnexion m-2 " (click)="deconnecter()" expand="block">Deconnexion</button>
        </div>

      </ion-content>
    </ion-menu>
  
    <!-- the main content -->
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
