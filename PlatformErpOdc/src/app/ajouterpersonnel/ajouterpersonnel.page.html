<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Ajouter personnel Externe</ion-title>
    <ion-button slot="end" fill="clear">
      <app-cloche></app-cloche>

    </ion-button>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="container">    
    <form action="#" #f="ngForm"  autocomplete="off">
      <!-- <a (click)="back()" id="back"> <p><i class="fa fa-hand-o-left" style="font-size:20px"></i> Retour</p></a>  -->
      <div class="box">
        <h1>Nouveau personnel externe</h1>
        
            <div class="ajout">
                <div class="input-box">
                    <span class="details">Nom *</span>
                    <input type="text" class="form-control" placeholder="Nom du personnel"  [(ngModel)]="nom" name="nom"  required>
                </div>
                <div class="input-box">
                  <span class="details">Email *</span>
                  <div class="mail">
                    <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="personnel@gmail.com" id="inp" required>
                  
                  </div>
                </div> 
                <div class="input-box">
                  <span class="details">Prénom *</span>
                  <input type="text" placeholder="Prénom du personnel" class="form-control" [(ngModel)]="prenom" name="prenom" required>
                </div>

                <div class="input-box">
                  <span class="details" for="numero">Numéro de telephone *</span>
                  <input type="tel"  id="phone" name="numero"  [(ngModel)]="numero" placeholder="70000000" pattern="[0-9]{2}[0-9]{2}[0-9]{2}[0-9]{2}" required>
                  <!-- <input type="tel" class="form-control"
      pattern="^((\+\d{1,3}(-| )?\(?\d\)?(-| )?\d{1,5})|(\(?\d{2,6}\)?))(-| )?(\d{3,4})(-| )?(\d{4})(( x| ext)\d{1,5}){0,1}$"
      [(ngModel)]="numero" name="numero" required> -->
                  <!-- <input type="text" placeholder="Numéro de telephone"  [(ngModel)]="numero" name="numero" required> -->
                </div>
                

                <div class="input-box">
                  <span class="details">Genre *</span>
                  <select name="genre" [(ngModel)]="genre" class="select" class="form-control" required>
                    <option >--Votre genre--</option>
                    <option >Masculin</option>
                    <option >Feminin</option>
                    <!-- <option *ngFor="let entite of Entites" >{{entite.libelleentite}}</option> -->
                    
                  </select>
              </div>
                
            </div>
            
          
      </div>
     
      <div class="button">
        <button [disabled]="f.form.invalid" [style.backgroundColor]="'#FF7900'"type="button" class="but" (click)="CreateIntervenant()" class="btn btn-outline-dark bouton">Ajouter</button>
        <!-- <ion-back-button defaultHref="/dashboard/personnels"  style="width:100px;padding: 5px;line-height: -50px;"></ion-back-button> -->
        <!-- <ion-button  slot="start">
          <ion-back-button defaultHref="/dashboard/personnels" class="but" style="width:100px"></ion-back-button>
        </ion-button> -->
      </div>

    </form>
</div>
</ion-content>
